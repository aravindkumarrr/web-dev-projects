<html>
    <head>
        <title>Quiz Application</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                width: 100vw;
                min-height: 100vh;
                background-color: beige;
                display: flex;
                flex-direction: column;
                align-items: center;
                /* gap: 0px; */
            }
            .question_box{
                width: 40vw;
                border: 0.5px solid black;
                border-radius: 10px; 
                background-color: whitesmoke;
                padding: 10px;
                margin: 5px;
            }

            .question_text{
                margin-top: 10px;
                margin-bottom: 5px;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
                font-size: 24px;
                font-weight: 600;
            }

            .option_text{
                font-size: 16px;
            }

            .submit_buttons{
                margin-top: 10px;
                height: 70px;
                width: 40vw;
                display: grid;
                grid-template-columns: repeat(2,1fr);
                align-items: center;
            }
            .buttons{
                border-radius: 5px;
                border: 0.5px solid grey;
                margin: 10px;
                height: 50px;
                font-size: 16px;
                font-weight: 500;
                opacity: 75%;
            }
            .buttons:hover{
                opacity: 100%;
            }
            .buttons:active{
                transform: scale(0.99);
            }
            
            #submitbtn{
                background-color: rgb(105, 193, 5);
            }
            
            #clearbtn{
                background-color: rgb(244, 153, 96);
            }

            #result_box{
                height: 100px;
                width: 100vw;
                background-color: #DFDFF5;
                display: none; /*hide this block and make it show only after clicking submit */
                justify-content: center;
                align-items: center;
            }

            #score{
                color: #000000;
            }
        </style>
    </head>
    <body>
        <div class = "question_box">
            <h2 class = "question_text">Q: Question 1</h2>
            <input type = "radio" id = "q1op1" name = "q1">
            <label for="q1op1" class="option_text">a. Option 1</label>
            <br>
            <input type = "radio" id = "q1op2" name = "q1">
            <label for="q1op2" class="option_text">b. Option 2</label>
            <br>
            <input type = "radio" id = "q1op3" name = "q1">
            <label for="q1op3" class="option_text">c. Option 3</label>
            <br>
            <input type = "radio" id = "q1op4" name = "q1">
            <label for="q1op4" class="option_text">d. Option 4</label>
        </div>

        <div class = "question_box">
            <h2 class = "question_text">Q: Question 2</h2>
            <input type = "radio" id = "q2op1" name = "q2">
            <label for="q2op1" class="option_text">a. Option 1</label>
            <br>
            <input type = "radio" id = "q2op2" name = "q2">
            <label for="q2op2" class="option_text">b. Option 2</label>
            <br>
            <input type = "radio" id = "q2op3" name = "q2">
            <label for="q2op3" class="option_text">c. Option 3</label>
            <br>
            <input type = "radio" id = "q2op4" name = "q2">
            <label for="q2op4" class="option_text">d. Option 4</label>
        </div>

        <div class = "question_box">
            <h2 class = "question_text">Q: Question 3</h2>
            <input type = "radio" id = "q3op1" name = "q3">
            <label for="q3op1" class="option_text">a. Option 1</label>
            <br>
            <input type = "radio" id = "q3op2" name = "q3">
            <label for="q3op2" class="option_text">b. Option 2</label>
            <br>
            <input type = "radio" id = "q3op3" name = "q3">
            <label for="q3op3" class="option_text">c. Option 3</label>
            <br>
            <input type = "radio" id = "q3op4" name = "q3">
            <label for="q3op4" class="option_text">d. Option 4</label>
        </div>

        <div class = "question_box">
            <h2 class = "question_text">Q: Question 4</h2>
            <input type = "radio" id = "q4op1" name = "q4">
            <label for="q4op1" class="option_text">a. Option 1</label>
            <br>
            <input type = "radio" id = "q4op2" name = "q4">
            <label for="q4op2" class="option_text">b. Option 2</label>
            <br>
            <input type = "radio" id = "q4op3" name = "q4">
            
            <label for="q4op3" class="option_text">c. Option 3</label>
            <br>
            <input type = "radio" id = "q4op4" name = "q4">
            <label for="q4op4" class="option_text">d. Option 4</label>
        </div>

        <div class = "question_box">
            <h2 class = "question_text">Q: Question 5</h2>
            <input type = "radio" id = "q5op1" name = "q5">
            <label for="q5op1" class="option_text">a. Option 1</label>
            <br>
            <input type = "radio" id = "q5op2" name = "q5">
            <label for="q5op2" class="option_text">b. Option 2</label>
            <br>
            <input type = "radio" id = "q5op3" name = "q5">
            <label for="q5op3" class="option_text">c. Option 3</label>
            <br>
            <input type = "radio" id = "q5op4" name = "q5">
            <label for="q5op4" class="option_text">d. Option 4</label>
        </div>

        <div class = "submit_buttons">
            <button onclick="resetQuestionnaire()" class = "buttons" id = "clearbtn">Reset</button>
            <button onClick="submitAns()" class = "buttons" id = "submitbtn">Submit</button>
        </div>
        
        <div id = "result_box">
            <h3 id = "score"></h3>
        </div>

        <script>
            let score = 0;
            let submit_triggered = false;
            function submitAns(){
                let res_box = document.getElementById("result_box");

                if(!submit_triggered){
                    if(document.getElementById("q1op1").checked){
                        score+=1;
                    }
                    if(document.getElementById("q2op2").checked){
                        score+=1;
                    }
                    if(document.getElementById("q3op3").checked){
                        score+=1;
                    }
                    if(document.getElementById("q4op4").checked){
                        score+=1;
                    }
                    if(document.getElementById("q5op2").checked){
                        score+=1;
                    }
                    result_box.style.display = "flex";
                    document.getElementById("score").innerHTML = "Your score is: " + score + " / 5";
                    submit_triggered = true;
                }
            }
            function resetQuestionnaire(){
                location.reload();
            }
            
        </script>
    </body>
</html>
